{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>棒グラフ</h1>
  <div style="width: 50%; height: 50%;">
    <canvas id="myChart"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['male', 'female'],
      datasets: [{
        label: '# of Number',
        data: [{{ male }},{{ female }}],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

{% endblock %}
