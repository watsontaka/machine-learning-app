{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/numeric_analysis/style.css' %}">
{% endblock %}

{% block content %}
  <section id="input-section">
    <h2>データを入力</h2>
    <form id="data-form" action="{% url 'picture_classification:numeric_analysis'%}" method="post">
      {% csrf_token %}

      <label for="name">氏名:</label><br>
        <input type="text" id="name" name="name" /><br>
      
      <label for="age">年齢:</label><br>
        <input type="number" id="age" name="age" /><br>
      
      <label for="gender-select">性別:</label><br>
        <select name="gender" id="gender-select">
          <option value="">--選択してください--</option>
          <option value="男性">男性</option>
          <option value="女性">女性</option>
        </select><br>

      <label for="education-select">学歴:</label><br>
        <select name="education" id="education-select">
          <option value="">--選択してください--</option>
          <option value="高卒">高卒</option>
          <option value="短大卒">短大卒</option>
          <option value="学士卒">学士卒</option>
          <option value="修士卒">修士卒</option>
          <option value="博士卒">博士卒</option>
        </select><br>

      <label for="income">年収:</label><br>
        <input type="number" id="income" name="income"/><br>
      
      <label for="emp-exp">就業年数:</label><br>
        <input type="number" id="emp-exp" name="emp-exp"/><br>

      <label for="loan-amount">融資金額:</label><br>
        <input type="number" id="loan-amount" name="loan-amount"/><br>
      
      <label for="home-ownership-select">家の所有形態:</label><br>
        <select name="home-ownership" id="home-ownership-select">
          <option value="">--選択してください--</option>
          <option value="賃貸">賃貸</option>
          <option value="自己所有">自己所有</option>
          <option value="ローン付き">ローン付き</option>
          <option value="その他">その他</option>
        </select><br>

      <label for="loan-intent-select">利用目的:</label><br>
        <select name="loan-intent" id="loan-intent-select">
          <option value="">--選択してください--</option>
          <option value="債務返済">債務返済</option>
          <option value="教育">教育</option>
          <option value="リフォーム">リフォーム</option>
          <option value="医療">医療</option>
          <option value="私的">私的</option>
          <option value="事業">事業</option>
        </select><br>

      <label for="default-select">不履行歴:</label><br>
        <select name= "default" id="default-select">
          <option value="">--選択してください--</option>
          <option value="はい">はい</option>
          <option value="いいえ">いいえ</option>
        </select><br>

      <br><br>
      <button type="submit">保存</button>
    </form>
  </section>
{% endblock %}
