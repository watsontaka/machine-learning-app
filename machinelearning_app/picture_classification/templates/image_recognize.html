{% extends 'base.html' %}
{% block content %}

  <section id="upload-section">
    <h2>画像をアップロード</h2>
    <form id="upload-form">
      <input type="file" id="image-input" accept="image/*" onchange="previewImage()">
      <div id="image-preview-container">
        <img id="image-preview" src="#" alt="ここに画像が表示されます" style="display: none;">
      </div>
      <button type="button" onclick="analyzeImage()">AIで解析する</button>
    </form>
  </section>

  <section id="result-section" style="display: none;">
    <h2>解析結果</h2>
    <div id="analysis-result">結果はここに表示されます</div>
  </section>

{% endblock %}
