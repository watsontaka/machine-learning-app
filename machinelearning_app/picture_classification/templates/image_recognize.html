<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像認識ページ</title>
  <link rel="stylesheet" href="{% static 'css/image_recognize/style.css' %}">
</head>
<body>
  <header>
    <h1>画像認識AI</h1>
    <p>画像をアップロードして、AIが何を認識するか確認しましょう。</p>
  </header>

  <section id="upload-section">
    <h2>画像をアップロード</h2>
    <form id="upload-form">
      <input type="file" id="image-input" accept="image/*" onchange="previewImage()">
      <div id="image-preview-container">
        <img id="image-preview" src="#" alt="ここに画像が表示されます" style="display: none;">
      </div>
      <button type="button" onclick="analyzeImage()">AIで解析する</button>
    </form>
  </section>

  <section id="result-section" style="display: none;">
    <h2>解析結果</h2>
    <div id="analysis-result">結果はここに表示されます</div>
  </section>

  <script src="{% static 'static/javascript/image_recognize/script.js' %}"></script>
</body>
</html>
