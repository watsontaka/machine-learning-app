{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/nlp/style.css' %}">
{% endblock %}

{% block content %}
  <section id="input-section">
    <h2>テキストを入力</h2>
    <form id="text-form">
      <label for="text-input">解析するテキスト:</label><br>
      <textarea id="text-input" rows="5" cols="50" placeholder="ここにテキストを入力してください"></textarea><br><br>
      <button type="button" onclick="analyzeText()">AIで解析する</button>
    </form>
  </section>

  <section id="result-section" style="display: none;">
    <h2>解析結果</h2>
    <div id="analysis-result">ここに解析結果が表示されます。</div>
  </section>

  <script src="{% static 'javascript/nlp/script.js' %}"></script>
{% endblock %}
